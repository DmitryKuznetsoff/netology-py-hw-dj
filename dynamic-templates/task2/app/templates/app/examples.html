{% extends "app/_base.html" %}

{% block content %}
    {% if items %}
        {% for item in items %}
            <div class="row">
                <h1 class="col s12">Каталог компьютеров Apple</h1>
                <div class="col s12 m8">
                {% include "app/product_card.html" with title=item.title text=item.text %}
              </div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
